<mat-card>
    <div class="form-continer">
        <mat-card-header>
            <H2>Login</H2>
        </mat-card-header>
        <h3>{{service.errormessage}}</h3>
        <form [formGroup]="userAuthenticate">
            <input type="email" matInput placeholder="Email" formControlName="email">
            <input type="password" matInput placeholder="Password" formControlName="password">
        
                <button mat-raised-button type="submit" (click)="authenticateUser()"
                    [disabled]="userAuthenticate.invalid">
                    Sing In
                </button>
            
        </form>
    </div>
</mat-card>
