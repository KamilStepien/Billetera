<form class="form-transaction-search"  [formGroup]="transactionSearch">
    <p>Price</p>

        <input  min="0" type="number" matInput  formControlName="minMoney">
 
    <p>to</p>
    
        <input  min="0" type="number" matInput  formControlName="maxMoney">
  
    <select  formControlName="categorieId">
        <option *ngFor="let item of categorieService.categories"   [ngValue]=item.id>{{item.name}}</option>
    </select>
    <div class="form-group" >
        <button class= "transaction-search-button" mat-raised-button type="submit" (click)="submit()" [disabled]="transactionSearch.invalid">
            Search
        </button>
    </div>
</form>
